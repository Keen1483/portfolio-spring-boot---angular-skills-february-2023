<div>
    <h2 class="mat-display-2">Login</h2>

    <form>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email">
                <mat-hint align="end">Only valid email</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [formControl]="password">
                <mat-hint align="end">Min 8 characters</mat-hint>
            </mat-form-field>
        </div>

        <button
            mat-raised-button
            matTooltip="Click to submit"
            matTooltipShowDelay="500"
            matTooltipHideDelay="1000"
            class="active"
            [disabled]="email.invalid || password.invalid"
            (click)="submitForm()"
            >Submit
        </button>
    </form>
</div>
